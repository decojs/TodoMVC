<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>DecoJS • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp" data-viewmodel="TodoListVM">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus data-bind="value: newItemContent">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-bind="foreach: todos">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="completed" data-bind="css: {completed: completed, editing: editing}, visible:true" style="display: none">
						<div class="view">
							<input class="toggle" type="checkbox" data-bind="checked: completed">
							<label data-bind="text: content, event: {dblclick: edit}"></label>
							<button class="destroy" data-bind="click: $parent.remove"></button>
						</div>
						<input class="edit" data-bind="value: content, hasFocus: editing">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong data-bind="text: numberOfTodos">0</strong> <span data-bind="visible: pluralItemsTodo()">items</span><span data-bind="visible: !pluralItemsTodo()" style="display: none">item</span> left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" data-bind="visible: anyCompletedItems, click: removeCompletedItems" style="display: none">Clear completed (<span data-bind="text: numberOfDones"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://mariusgundersen.com">Marius Gundersen</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/requirejs/require.js" data-main="js/app.js"></script>
	</body>
</html>
